<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My First App</title>
</head>
<body>
<h1> Author List</h1>


<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Tom</td>
        <td th:text="${author.lastName}">Horvat</td>
    </tr>

</table>




</body>
</html>
